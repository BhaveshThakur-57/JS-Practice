<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            margin-top: 100px;
        }

        div{
            width: 200px;
            height: 50px;
            text-align: center;
            background-color: aquamarine;
            border: 2px solid black;
            margin-top: 10px;
        }

        div:nth-of-type(2n){
            background-color: blue;
        }

        
        div:nth-of-type(3n){
            background-color:deeppink
        }
        .one{
            transform: rotate(45deg);
        }
        .two{
            transform: scale(1);
        }
        .three{
            transform: translateX(100px);
        }
        .four{
transform: skew(45deg)
        }
        .five{
            box-shadow: 2px 7px 10px greenyellow;
        }
    </style>
</head>
<body>
    <section>

        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>

    </section>
</body>
</html>
