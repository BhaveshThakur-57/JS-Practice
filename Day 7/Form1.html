<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="username">Enter Username :</label>
        <input type="text" placeholder="enter username" id="username">
        <br>

        <label for="psswor">Password:</label>
        <input type="password" id="psswor">

    </form>
    <hr>

    <form action="https://www.youtube.com/results">

        <input type="text" placeholder="search on Youtube" name="search_query">
        <button>Search</button>
    </form>
    <hr>

    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search hon Google">
        <button>Search</button>
    </form>
    <hr>

    <form action="">
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18 +</label>

        <button>submit</button>
    </form>
    <hr>

    <form action="">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="apple" value="mango">
            <label for="apple">mango</label>
            <input type="radio" name="fruit" id="apple" value="banana">
            <label for="apple">Banana</label>
        </div>
        <br>

        <div>
            choose your Subject:

            <input type="checkbox" name="subjects" id="math" value="math">
            <label for="math">Maths</label>
            <input type="checkbox" name="subjects" id="eng" value="eng">
            <label for="eng">English</label>
            <input type="checkbox" name="subjects" id="sci" value="sci">
            <label for="sci">Science</label>
            <br>
            <hr>
            select you Profession
            <select name="profession" id="profession">
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
            <hr>
            Choose you Profession
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
            <hr>
            select you Profession
            <select name="profession" id="profession">
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
            <br>
            <hr>
            select you Profession
            <select name="profession" id="profession">
                <option value="stu" selected>Student</option>
                <option value="dev" selected>Developer</option>
            </select>

        </div>
        <hr>
        <label for="vol">Select Volume Level:</label>
        <input type="range" min="0" max="100" step="10" name="vol" value="50">
        <br>
        <hr>

        
        <label for="feedback">Please Give your Feedback:</label>
        <textarea name="feedback" id="feedback"></textarea>
        <br>
        <hr>


        <label for="feedback">Please Give your Feedback:</label>
        <textarea name="feedback" id="feedback" rows="5" cols="50"></textarea>
        <button>submit</button>



    </form>





</body>

</html>
